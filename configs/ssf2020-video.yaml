# CompressAI Training Configuration
# Model: Scale-Space Flow for Video (Agustsson et al., CVPR 2020)
#
# Usage:
#   compressai train video --config configs/ssf2020-video.yaml

domain: video

model:
  name: ssf2020
  quality: 3
  pretrained: false

dataset:
  path: /path/to/video/dataset
  split_train: train
  split_test: test
  patch_size: [256, 256]
  num_workers: 4

training:
  epochs: 200
  batch_size: 4  # Smaller batch for video
  test_batch_size: 8
  lmbda: 0.01
  metric: mse
  clip_max_norm: 1.0
  cuda: true
  save: true
  save_dir: ./checkpoints/ssf2020-q3

optimizer:
  net:
    type: Adam
    lr: 0.0001
  aux:
    type: Adam
    lr: 0.001

scheduler:
  type: ReduceLROnPlateau
  mode: min
  factor: 0.5
  patience: 20
